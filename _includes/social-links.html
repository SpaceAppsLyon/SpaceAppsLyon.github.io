<ul class="list-inline social">
  {% if site.social.facebook %}
  <li>
    <a href="https://facebook.com/{{ site.social.facebook }}" alt="facebook"><i class="fa fa-facebook fa-fw fa-2x"></i></a>
  </li>
  {% endif %}
  {% if site.social.twitter %}
  <li>
    <a href="https://twitter.com/{{ site.social.twitter }}" alt="twitter"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
  </li>
  {% endif %}
  {% if site.social.github %}
  <li>
    <a href="https://github.com/{{ site.social.github }}" alt="github"><i class="fa fa-github fa-fw fa-2x"></i></a>
  </li>
  {% endif %}
  {% if site.social.flickr %}
  <li>
    <a href="https://www.flickr.com/photos/{{ site.social.flickr }}" alt="flickr"><i class="fa fa-flickr fa-fw fa-2x"></i></a>
  </li>
  {% endif %}
  {% if site.social.meetup %}
  <li>
    <a href="https://www.meetup.com/fr-FR/{{ site.social.meetup }}/" alt="meetup"><i class="fa fa-coffee fa-fw fa-2x"></i></a>
  </li>
  {% endif %}
</ul>
